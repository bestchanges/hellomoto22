{% macro render_field(field) %}
  <div class="form-group row">
    <label class="col-sm-3">{{ field.label }}</label>
    <div class="col-sm-6">
    {{ field(class_="form-control", **kwargs)|safe }}
    </div>
  {% if field.errors %}
    {% for error in field.errors %}
    <small class="form-text text-danger">{{ error }}</small>
    {% endfor %}
  {% endif %}
  </div>

  <dt>
  <dd>
  </dd>
{% endmacro %}
