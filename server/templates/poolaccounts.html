{% extends "layout.html" %}

{% block head %}
<script>
$(document).ready(function() {
    var table = $('#datalist').DataTable({
        "ajax": "poolaccounts.json",
        "paging": false,
        "scrollY": 400,
        "columns": [
            { "data": "name" },
            { "data": "currency" },
            { "data": "server" },
            { "data": "login" },
            {
                "targets": -1,
                "data": null,
                "defaultContent": "<button class='edit'>EDIT</button> <button class='delete' title='Delete'>X</button>"
            }

        ]
 });

$( "#dialog-confirm" ).dialog({
      resizable: false,
      height: "auto",
      width: 400,
      modal: true,
      autoOpen: false,
      buttons: [
        {
         text: "YES",

         classes: {
    "ui-button": "highlight"
  },
  click: function() {
            $( this ).dialog( "close" );
            }
        },
        {
         text: 'Cancel',
         click: function() {
            $( this ).dialog( "close" );
           }
        }
      ]
    });

 // https://datatables.net/examples/ajax/null_data_source.html
     $('#datalist tbody').on( 'click', 'button.edit', function () {
        var data = table.row( $(this).parents('tr') ).data();
        window.location.href = '/poolaccount/' + data['id']
    } );

} );
</script>
{% endblock %}

{% block body %}
<div class=page>
<h1>Miners configurations</h1>
        <button class="ui-button ui-corner-all ui-widget" onclick="location.href='poolaccount/'">ADD</button>
<table id="datalist" class="display" cellspacing="0" width="800">
        <thead>
            <tr>
                <th>Name</th>
                <th>Currency</th>
                <th>Server</th>
                <th>Account</th>
                <th>Actions</th>
            </tr>
        </thead>
</table>

</div>
{% endblock %}
